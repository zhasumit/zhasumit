add_newline = true
command_timeout = 1000

format = """
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$java\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character
"""

palette = 'catppuccin_mocha'

[directory]
style = 'bold fg:#b361ff'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname]( white) '
disabled = true
ssh_symbol = " "

[directory.substitutions]
# 'Downloads' = '↓'
# 'Music'     = '♪'
# 'Pictures'  = '⧉'
# '~'         = '⾕' 

[git_branch]
style = 'bold #ff6dd8'
symbol = ' '
format = 'on [$symbol$branch ]($style)'

[git_status]
format = '[$stashed$modified$deleted$conflicted$staged$renamed$untracked$ahead_behind]($style) '
style = ''
stashed = '[≡](bold fg:#8be9fd)'
modified = '[m${count}](bold fg:#00bfff)'
deleted = '[✖](bold fg:#ff6e6e)'
conflicted = '[!](bold fg:#ff5555)'
staged = '[++(${count})](bold fg:#50fa7b)'
renamed = '[r](bold fg:#bd93f9)'
untracked = '[∪](bold fg:#f1fa8c)'
ahead = '[↑${count}](bold fg:#00ff9f)'
behind = '[↓${count}](bold fg:#ffb86c)'
diverged = '[⇅↑${ahead_count}↓${behind_count}](bold fg:#ff79c6)'

[fill]
symbol = '───'

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[ঌ](bold bright-red)'

[time]
disabled = false
format = '[$time]($style) '
style = 'bold fg:yellow'
time_format = '%H:%M'

[python]
symbol = ""
format = ' [⌞([$virtualenv](bold italic #2bcec3)⌝) $symbol $version]($style) '
style = 'bold fg:cyan'
detect_extensions = ["py"]

[lua]
symbol = ' '
style = 'bold fg:purple'
format = ' [$symbol($version)]($style) '

[nodejs]
style = 'bold fg:green'
symbol = ' '
format = ' [$symbol($version)]($style) '

[golang]
style = 'bold fg:teal'
symbol = ' '
format = ' [$symbol($version)]($style) '

[haskell]
style = 'bold fg:magenta'
symbol = ' '
format = ' [$symbol($version)]($style) '

[rust]
style = 'bold fg:orange'
symbol = ' '
format = ' [$symbol($version)]($style) '

[ruby]
style = 'bold fg:red'
symbol = ' '
format = ' [$symbol($version)]($style) '
detect_extensions = ["rb", "erb", "rake"]
detect_variables = []

[package]
symbol = '󰏗 '
style = 'bold fg:yellow'
format = ' [$symbol$version]($style) '

[aws]
symbol = ' '
style = 'bold fg:blue'
format = ' [$symbol($profile )(\[$duration\] )]($style) '

[java]
symbol = " "
style = 'bold fg:brown'
format = ' [$symbol($version)]($style) '

[docker_context]
symbol = ' '
style = 'bold fg:cyan'
format = ' [$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'bold fg:red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'bold fg:purple'
format = ' [$duration]($style)'

